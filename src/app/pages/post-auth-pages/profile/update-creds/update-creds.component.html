<div class="row">
	<div class="col-lg-12">
		<div class="card-container">
			<div class="card-container-header">
                <h6 class="mb-0">Update Email and Password</h6>
                <div>
                    <button class="btn btn-success xs px-4" *ngIf="!isEdit" (click)="toggleMode(true)">
                        Edit
                    </button>
                    <ng-container *ngIf="isEdit">
                        <button class="btn btn-success xs me-2 px-4" (click)="save()">
                            Save
                        </button>
                        <button class="btn btn-secondary xs border-0 px-4" (click)="toggleMode(false)">
                            Cancel
                        </button>
                    </ng-container>
                </div>
            </div>

			<hr class="e2e">

			<div class="form-section">
				<form [formGroup]="form">
					<div class="row">
						<div class="col-lg-12 mb-3">
                            <label class="form-label mb-0">Update Email Address	 <span class="err">*</span></label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            <div *ngIf="isSubmitting && formData['email'].errors" class="err">
                                <small [hidden]="!formData['email'].errors['required']">*Email is required.</small>
								<small [hidden]="!formData['email'].errors['pattern']">*Invalid email.</small>
                            </div>
                        </div>
						<div class="col-lg-6 mb-3">
                            <label class="form-label mb-0">Current Password	<span class="err">*</span></label>
                            <input type="password" class="form-control" formControlName="current_password" placeholder="Current Password">
                            <div *ngIf="isSubmitting && formData['current_password'].errors" class="err">
                                <small [hidden]="!formData['current_password'].errors['required']">
									*Current Password is required.
								</small>
                            </div>
                        </div>
						<div class="col-lg-6 mb-3">
                            <label class="form-label mb-0">New Password	<span class="err">*</span></label>
                            <input type="password" class="form-control" formControlName="new_password" placeholder="New Password">
                            <div *ngIf="isSubmitting && formData['new_password'].errors" class="err">
                                <small [hidden]="!formData['new_password'].errors['required']">
									*New Password is required.
								</small>
                            </div>
                        </div>
						<div class="col-lg-6 mb-3">
                            <label class="form-label mb-0">Confirm New Password	<span class="err">*</span></label>
                            <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm New Password">
                            <div *ngIf="isSubmitting && formData['confirm_password'].errors" class="err">
                                <small [hidden]="!formData['confirm_password'].errors['confirmedValidator']">
									*Password does not match.
								</small>
                            </div>
                        </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
